<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Stitches | A Clothing Brand</title>
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <p class="signup-banner">Sign up today for free shipping and 15% off</p>
    </header>

    <!-- header section ends  -->

    <!-- main section starts -->
    <section class="main">
      <div class="links">
        <a href="#" class="logo">Stitches</a>

        <nav class="navbar">
          <a href="#shop">Shop</a>
          <a href="#about">About</a>
          <a href="#journal">Journal</a>
          <a href="#contact">Contact</a>
          <a href="icon" class="fas fa-shopping-cart"
            ><span class="cart-number"> 0</span></a
          >
        </nav>
      </div>
      <h3 class="promotion">
        SS25
        <br />
        Summer Sale
      </h3>
      <button type="button" class="btn btn-primary" id="shop-now-button">Shop Now</button>
      <div class="promo-banner">
        <span class="promos">
          Up to 30% off / Code: SUMMER30
          <span> 100 Bonus Points on Purchases over $300</span>
          <span> Sitewide Sale / Summer 2025</span>
        </span>
      </div>
    </section>

    <!-- main section ends -->

    <!-- middle section starts  -->
    <section>
      <div>
        <h2>New In</h2>
        <div class="sandals">
          <img src="images/sandal1.jpg" />
          <img src="images/sandal2.jpg" />
          <img src="images/sandal3.jpg" />
          <img src="images/sandal4.jpg" />
        </div>
        <span class="shoe-names">
          <span> Sienna</span>
          <span> Brooke</span>
          <span> Carlita</span>
          <span>Rosalyn</span>
        </span>
      </div>
    </section>

    <!-- middle section ends  -->

    <!-- lower middle section starts  -->

    <section>
      <div class="featured-collection"></div>
    </section>

    <!-- lower middle sections ends  -->
  </body>
</html>
